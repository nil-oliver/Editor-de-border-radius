<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER-RADIUS</title>
    <link rel="stylesheet" href="./css/quadrado/quadrado.css">
    <link rel="stylesheet" href="./css/geral/index.css">
</head>
<body>
    <div id="quadrado">
        <input type="range" name="" id="cima" min="0" max="100" step="1" value="0">
        <input type="range" name="" id="right" min="0" max="100" step="1" value="0">
        <input type="range" name="" id="bottom" min="0" max="100" step="1" value="0">
        <input type="range" name="" id="left" min="0" max="100" step="1" value="0">
        
        <script src="./script/script.js"></script>
    </div>
    <div class="conteiner">
        <input type="text" value="border-radius: 0% 0% 0% 0%" id="propriedades" readonly>
        <button id="btn-copy" onclick="copy()"><h3>Copy</h3></button>
    </div>
</body>
</html>
